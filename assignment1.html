<!Doctype html>
<head>
	<title>
		Form
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<head>

<body>
	<H1>Personal details</H1>
	<p>Please fill the below metioned form</p><br><br>
	<form>
		First name:<br>
		  <input placeholder="First Name here" title="Example. Sudhir,Ramesh" type="text" name="firstname"><br>
		Last name:<br>
		  <input placeholder="Last Name here" title="Example. More,Mitra " type="text" name="lastname"><br><br>
		Gender:	
		  <input type="radio" name="gender" value="male" checked > Male
		  <input type="radio" name="gender" value="female"> Female
		  <input type="radio" name="gender" value="other"> Other<br><br>
		EMAIL ID:
		  <input placeholder="id@domain.com"  type="text" name="id"><br><br>
		ADDRESS :		
		  <input placeholder="Residential address" type="text" name="address"><br><br>
		Date of birth : 
		   <input type="date" name="dob"><br><br>
		Insert your Photo : <input type="file" name="myFile"><br><br>



		  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"> &nbsp;&nbsp; <input type="submit" value="Submit Form">
	</form> 
</body>
</html>
